<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>

    <link rel="stylesheet" href="{{ `css/primer.css` | relURL }}" />
    <link rel="stylesheet" href="{{ `css/site.css` | relURL }}" />
  </head>
  <body class="bg-white text-gray-dark">
    <div id="container" class="container-lg clearfix">

      <div id="side" class="col-3 float-left position-sticky top-0">
        <div class="p-3" style="min-height:100vh">
          {{ if fileExists .Site.Params.Logo -}}<img src="{{ .Site.Params.Logo | relURL }}" class="width-fit" />{{- end }}
          <h1>{{ .Site.Title }}</h1>
          <nav class="SideNav border">
            {{- $RelPermalink := .RelPermalink -}}
            {{ range .Site.Menus.main -}}
            <a class="SideNav-item" href="{{ .URL }}"
                {{- if or (eq $RelPermalink .URL) (and (ne .URL "/") (hasPrefix $RelPermalink .URL)) -}}
                  aria-current="page"
                {{- end }}>
              {{- .Name -}}
            </a>
            {{- end }}
          </nav>
        </div>
      </div>

      <div id="main" class="col-9 float-left">
        <div class="p-3 markdown-body" style="min-height:100vh">
          {{- block "main" . }}{{ end -}}
        </div>
      </div>

    </div>
  </body>
</html>
