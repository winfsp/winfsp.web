{{- $src := .Get "src" -}}
{{- $dir := .Get "float" -}}
{{- $col := .Get "col" -}}
{{- $pad := .Get "pad" | default "2" -}}
{{- $padimg := "pr-" -}}
{{- $padtxt := "pl-" -}}
{{- if eq $dir "right" -}}
  {{- $padimg = "pl-" -}}
  {{- $padtxt = "pr-" -}}
{{- end -}}
<div class="clearfix">
  <div class="float-{{ $dir }} col-{{ $col }} {{ $padimg }}{{ $pad }}">
    <img src="{{ $src }}" />
  </div>
  <div class="float-{{ $dir }} col-{{ sub 12 $col }} {{ $padtxt }}{{ $pad }}">
    {{ .Inner }}
  </div>
</div>
